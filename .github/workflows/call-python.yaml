name: python

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  call-python:
    uses: openc/gh-actions/.github/workflows/reusable-python.yaml@DEV-3171-bot-migration
    with:
      # turn on ruff checks/formatting (default is true)
      enable-ruff: true
